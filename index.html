<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadman Ferdous</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip-Tap toe</h1>
        <div class="mode-selection">
            <button id="vsPlayerBtn">Play with a player</button>
            <button id="vsComputerBtn">Play with computer</button>
        </div>
        <div class="game-board hidden">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <div class="game-status"></div>
        <button class="restart-button hidden">Play again</button>
    </div>

     <!-- Footer Section -->

</html>
